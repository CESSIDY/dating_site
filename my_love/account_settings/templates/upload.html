{% extends 'base.html' %}

{% block content %}
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">UpLoad</button>
    </form>
    {% if url %}
        <p>Upload file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
