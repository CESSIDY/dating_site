{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <ul class="errorlist nonfield">
                {{ form.errors }}
            </ul>
            <form action="{% url 'edit.profile' %}" method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
