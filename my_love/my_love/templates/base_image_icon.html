<div class="cards">
    <div class="my-2">
        <div class="image_all row no-gutters border rounded  flex-md-row mb-4 shadow-sm h-md-250">
            <div class="car-img-top">
                <img class="" width="100%" height="100%" src="{{ image.path.url }}">
            </div>
            <div class="image_down col p-4 d-flex flex-column position-static">
                <h3 class="my-1">{{ image.name }}</h3>
                <div style="display:flex">
                    {% for tag in image.tags.all %}
                    <a href="" class="mr-1 badge badge-info">#{{ tag }}</a>
                    {% endfor %}
                </div>
                <p class="mb-auto">{{image.description|truncatewords:"15"}}</p>
                <form action="{% url 'image_delete' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="image_pk" value="{{ image.pk }}">
                    <p class="mb-auto text-muted">
                        <button type="submit" class="btn btn-danger btn-sm btn-block">Delete</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
